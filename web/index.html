<html>
<head>
    <script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.js"></script>

    <title>Test</title>
    <script type="text/javascript">
        var socket;
        function onload() {
            socket = io.connect();
            socket.on('timer', function (data) {
                document.getElementById("timer").innerHTML = data;
            });
        };
        function submitData() {
          var data = document.getElementById("inputdata").value;
          socket.emit('submit',data);
        };
            
    </script>
</head>
<body onload="onload()">
<h1>Sample websocket page</h1>
<p>Entry Number: <span id="timer"></span></p>
<form action="#">
<p>Data:  <input type="text" id="inputdata"/>
<input type="button" onClick="submitData()">
</p>
</form>
</body>
</html>
